<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>scroll</title>
        <link rel="stylesheet" type="text/css" href="./static/css/myscroll.css" />
    </head>
    <body>
        <div id="container">
            <div id="wrap">
                <h3 class="title">Scroll test</h3>
                <ul id="list"></ul>
            </div>
        </div>
        <div id="load">
            <p>Loading...</p>
        </div>
        <script type="text/javascript" src="./static/js/UpRefresh.js"></script>
        <script type="text/javascript" src="./static/js/myscroll.js"></script>
        <script type="text/javascript">
            new UpRefresh({
                wrapId: '#container',
                childId: '#list',
                init: function () {
                    console.log('init......');
                    var html = '';
                    var list = document.querySelector('#list');
                    for(var i = 0; i < 30; i++) {
                        html += '<li>Hello,world~ ' + (i+1) + '</li>';
                    }
                    list.innerHTML = html;
                },
                up: function () {
                    console.log('up.....');
                    load();
                }
            });
        </script>
    </body>
</html>
